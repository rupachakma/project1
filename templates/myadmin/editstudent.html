{% extends 'base.html' %}


{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form  action="" method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {% for s in  allstudent%}
                <div class="row">
                   <div class="col-12">
                      <h5 class="form-title"><span>edit Student</span></h5>
                   </div>

                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>First Name</label>
                         <input value="{{s.admin.first_name}}" name="first_name" type="text" class="form-control">
                         <input value="{{s.admin.id}}" name="student_id" type="text" class="form-control" hidden>
                        </div>
                   </div>
                   <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Last Name</label>
                        <input value="{{s.admin.last_name}}"name="last_name" type="text" class="form-control">
                     </div>
                  </div>

                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Email</label>
                        <input value="{{s.admin.email}}" name="email" type="text" class="form-control">
                     </div>
                  </div>
                  
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Username</label>
                         <input value="{{s.admin.username}}"name="username"  type="text" class="form-control">
                      </div>
                   </div>
                   <div class="col-11 col-sm-6">
                     <div class="form-group">
                        <label>Password</label>
                        <input name="password"  type="password" class="form-control">
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Address</label>
                        <textarea name="address"  type="text" class="form-control">{% for s in  student%} {{s.address}} {% endfor %}</textarea>
                     </div>
                  </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Gender</label>
                         <select class="form-control" name="gender">
                            <option>Select Gender</option>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Others</option>
                         </select>
                      </div>
                   </div>
                  
                   <div class="col-12 col-sm-6">
                     <div class="form-group"  >
                        <label>Course</label>
                        <select class="form-control" name="courseid">
                           <option>Select Course</option>
                           {% for c in course %}
                           <option value="{{c.id}}"> {{c.name}} </option>
                           {% endfor %}
                        </select>
                     </div>
                  </div>
                
                   <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Session Year</label>
                        <select class="form-control" name="sessionyearid">
                           <option>Select Session</option>
                           {% for s in session %}
                           <option value="{{s.id}}"> {{s.sessionstart}} {{"-"}} {{s.sessionend}} </option>
                           {% endfor %}
                        </select>
                     </div>
                  </div>
                
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Student Image</label>
                         <input type="file" name="profilepic" class="form-control">
                      </div>
                   </div>
                   
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update Student</button>
                   </div>
                   <div class="col-12">
                     {% include 'includes/messages.html' %}
                  </div>
                </div>
                {% endfor %}
             </form>
          </div>
       </div>
    </div>
 </div>
    
{% endblock  %}
