{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card card-table">
          <div class="card-body">
             <div class="table-responsive">
                <table class="table table-hover table-center mb-0 datatable">
                   <thead>
                      <tr>
                        <th>Department ID</th>
                         <th>Department Name</th>
                         <th>Create At</th>
                         <th>Update At</th>
                         <th class="text-right">Action</th>
                      </tr>
                   </thead>
                   <tbody>
                     
                     {% for d in  department%}
                       
                     <tr>
                         <td>{{d.id}}</td>
                         <td>{{d.name}}</td>
                         <td>{{d.createat}}</td>
                         <td>{{d.updateat}}</td>
                         <td class="text-right">
                            <div class="actions">
                               <a href=" {% url 'editdepartment' d.id %} " class="btn btn-sm bg-success-light mr-2">
                               <i class="fas fa-pen"><small>edit</small></i>
                               </a>
                               <a href="{% url 'departmentdelete' d.id %}" class="btn btn-sm bg-danger-light">
                               <i class="fas fa-trash"><small>delete</small></i>
                               </a>
                            </div>
                         </td>
                      </tr>   
                      {% endfor %} 
                   </tbody>
                </table>
             </div>
          </div>
       </div>
    </div>
 </div>
    
{% endblock %}
