{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form  action=" {% url 'addteacher' %} "  method="post" enctype="multipart/form-data">
               {% csrf_token %}
                <div class="row">
                   <div class="col-12">
                      <h5 class="form-title"><span>Add Teacher</span></h5>
                   </div>

                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>First Name</label>
                         <input name="first_name" type="text" class="form-control">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Last Name</label>
                        <input name="last_name" type="text" class="form-control">
                     </div>
                  </div>

                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Email</label>
                        <input name="email" type="text" class="form-control">
                     </div>
                  </div>
                  
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Username</label>
                         <input name="username"  type="text" class="form-control">
                      </div>
                   </div>
                   <div class="col-11 col-sm-6">
                     <div class="form-group">
                        <label>Password</label>
                        <input name="password"  type="password" class="form-control">
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Address</label>
                        <textarea name="address"  type="text" class="form-control"></textarea>
                     </div>
                  </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Gender</label>
                         <select class="form-control" name="gender">
                            <option>Select Gender</option>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Others</option>
                         </select>
                      </div>
                   </div>
                  
                   <div class="col-12 col-sm-6">
                     <div class="form-group"  >
                        <label>Course</label>
                        <select class="form-control" name="courseid">
                           <option>Select Course</option>
                           {% for c in course %}
                           <option value="{{c.id}}"> {{c.name}} </option>
                           {% endfor %}
                        </select>
                     </div>
                  </div>
                
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Mobile</label>
                       <input name="mobile"  type="text" class="form-control">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Experience</label>
                       <input name="experience"  type="text" class="form-control">
                    </div>
                 </div>
                
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Teacher Image</label>
                         <input type="file" name="profilepic" class="form-control">
                      </div>
                   </div>
                   
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Add Teacher</button>
                   </div>
                   <div class="col-12">
                     {% include 'includes/messages.html' %}
                  </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
    
{% endblock  %}
