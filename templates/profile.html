{% extends 'base.html' %}


{% block content %}

{% include "includes/messages.html"%}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
                <form method="post", action="{% url 'profileupdate' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Profile Information</span></h5>
                        </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Username</label>
                            <input name="username" type="text" class="form-control" value="{{user.username}}">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label> FirstName </label>
                            <input name="first_name" type="text" class="form-control" value="{{user.first_name}}">
                        </div>
                    </div>
                    
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>LastName</label>
                            <input name="last_name" type="text" class="form-control" value="{{user.last_name}}">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input name="password" type="text" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input name="email" type="text" class="form-control" value="{{user.email}}" readonly>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label> Profile Pic </label>
                            <img src="/{{user.profilepic}}"alt="avatar" width="150px">
                            <input name="profilepic" type="file" class="form-control" value="/{{user.profilepic}}" >
                        </div>
                    </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                            <button type="submit" class="btn btn-danger">
                                <a href="{% url 'changepassword' %}">Change Password</a>
                            </button>
                        </div>
                    </div>
                </form>
          </div>
       </div>
    </div>
 </div>
    
{% endblock %}
