
{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">

             <form  action="{% url 'updateteacher' %}"  method="post" enctype="multipart/form-data">
               {% csrf_token %}
               
            {% for t in  teacher %}
                <div class="row">
                   <div class="col-12">
                      <h5 class="form-title"><span>Update Teacher</span></h5>
                   </div>

                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>First Name</label>  
                         <input value="{{t.admin.id}}" name="teacher_id" type="text" class="form-control" hidden>
                       
                         <input  value="{{t.admin.first_name}}"  name="first_name" type="text" class="form-control">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Last Name</label>
                        <input  value="{{t.admin.last_name}} " name="last_name" type="text" class="form-control">
                     </div>
                  </div>

                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Email</label>
                        <input value= {{t.admin.email}}  name="email" type="text" class="form-control">
                     </div>
                  </div>
                  
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Username</label>
                         <input value= {{t.admin.username}} name="username"  type="text" class="form-control">
                      </div>
                   </div>
                   <div class="col-11 col-sm-6">
                     <div class="form-group">
                        <label>Password</label>
                        <input  name="password"  type="password" class="form-control">
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Address</label>
                        <textarea name="address"  type="text" class="form-control">{{t.address}}</textarea>
                     </div>
                  </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Gender</label>
                         <select class="form-control" name="gender">
                            <option>Select Gender</option>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Others</option>
                         </select>
                      </div>
                   </div>
                  
                   <div class="col-12 col-sm-6">
                     <div class="form-group"  >
                        <label>Course</label>
                        <select class="form-control" name="courseid">
                           <option>Select Course</option>
                           {% for c in course %}
                           <option value="{{c.id}}"> {{c.name}} </option>
                           {% endfor %}
                        </select>
                     </div>
                  </div>
                
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Mobile</label>
                       <input value={{t.mobile}} name="mobile"  type="text" class="form-control">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Experience</label>
                       <input value={{t.experience}} name="experience"  type="text" class="form-control">
                    </div>
                 </div>
                
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Teacher Image</label>
                         <input type="file" name="profilepic" class="form-control">
                      </div>
                   </div>
                   
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update Teacher</button>
                   </div>
                   <div class="col-12">
                     {% include 'includes/messages.html' %}
                  </div>
                </div>
                {% endfor %}
             </form>
          </div>
       </div>
    </div>
 </div>
{% endblock %}
